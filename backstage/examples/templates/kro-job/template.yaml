apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: kro-job-template
  title: Kro Job ResourceGroup Template
  description: Create a Kro ResourceGroup for batch jobs with deployment and job resources
  tags:
    - kro
    - kubernetes
    - job
    - batch
    - resourcegroup
spec:
  owner: platform-team
  type: kro-resource-group

  parameters:
    - title: Basic Information
      required:
        - name
        - namespace
      properties:
        name:
          title: Job Name
          type: string
          description: Name of the job deployment
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
          ui:help: 'Must be lowercase alphanumeric with hyphens only'
        namespace:
          title: Kubernetes Namespace
          type: string
          description: Target namespace for the job
          default: default
          pattern: '^[a-z0-9-]+$'
        description:
          title: Description
          type: string
          description: Brief description of the job
          ui:widget: textarea
          ui:options:
            rows: 3

    - title: Job Configuration
      properties:
        jobImage:
          title: Job Container Image
          type: string
          description: Docker image for the batch job
          default: busybox:latest
        jobCommand:
          title: Job Command
          type: array
          description: Command to run in the job container
          items:
            type: string
          default: ["sleep", "30"]
          ui:options:
            addable: true
            removable: true
        delayInSeconds:
          title: Job Delay (seconds)
          type: integer
          description: How long the job should run
          default: 30
          minimum: 1
          maximum: 3600
        ttlSecondsAfterFinished:
          title: TTL After Finished (seconds)
          type: integer
          description: Time to keep job after completion (0 = keep forever)
          default: 300
          minimum: 0

    - title: Deployment Configuration
      properties:
        deploymentImage:
          title: Deployment Container Image
          type: string
          description: Docker image for the long-running deployment
          default: nginx:latest
        replicas:
          title: Number of Replicas
          type: integer
          description: Number of deployment replicas
          default: 1
          minimum: 1
          maximum: 10
        deploymentPort:
          title: Container Port
          type: integer
          description: Port the deployment listens on
          default: 80
          minimum: 1
          maximum: 65535

    - title: Environment Configuration
      properties:
        environment:
          title: Environment
          type: string
          description: Deployment environment
          default: development
          enum:
            - development
            - staging
            - production
        restartPolicy:
          title: Job Restart Policy
          type: string
          description: Restart policy for the job
          default: Never
          enum:
            - Never
            - OnFailure

    - title: Repository Information
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
              - gitlab.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          namespace: ${{ parameters.namespace }}
          description: ${{ parameters.description }}
          jobImage: ${{ parameters.jobImage }}
          jobCommand: ${{ parameters.jobCommand }}
          delayInSeconds: ${{ parameters.delayInSeconds }}
          ttlSecondsAfterFinished: ${{ parameters.ttlSecondsAfterFinished }}
          deploymentImage: ${{ parameters.deploymentImage }}
          replicas: ${{ parameters.replicas }}
          deploymentPort: ${{ parameters.deploymentPort }}
          environment: ${{ parameters.environment }}
          restartPolicy: ${{ parameters.restartPolicy }}

    - id: publish
      name: Publish to Repository
      action: publish:github
      input:
        allowedHosts: ['github.com', 'gitlab.com']
        description: 'Kro Job ResourceGroup: ${{ parameters.name }}'
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        gitCommitMessage: 'Initial commit for ${{ parameters.name }} Kro Job ResourceGroup'

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
      - title: View ResourceGroup
        icon: dashboard
        url: ${{ steps['publish'].output.remoteUrl }}/blob/main/resourcegroup.yaml