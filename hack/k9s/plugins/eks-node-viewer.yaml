# plugin to easily open eks-node-viewer on viewed context
# requires eks-node-viewer installed on system
# https://github.com/awslabs/eks-node-viewer/
plugins:
  eks-node-viewer:
    shortCut: Shift-X
    description: "eks-node-viewer"
    scopes:
      - node
    background: false
    command: eks-node-viewer
    args:
    - --resources
    - cpu,memory
    - --extra-labels
    - karpenter.sh/nodepool,beta.kubernetes.io/arch,topology.kubernetes.io/zone,eks-node-viewer/node-age
    - --node-sort=creation=dsc
