---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
  namespace: grafana-operator
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: ${AMP_ENDPOINT_URL}
    isDefault: true
    jsonData:
      httpMethod: POST
      manageAlerts: false
      sigV4Auth: true
      sigV4AuthType: default
      sigV4Region: ${AWS_REGION}
      timeInterval: "30s"
  valuesFrom:
    - targetPath: "url"
      valueFrom:
        secretKeyRef:
          name: "grafana-amp-creds"
          key: AMP_ENDPOINT_URL
    - targetPath: "jsonData.sigV4Region"
      valueFrom:
        secretKeyRef:
          name: "grafana-amp-creds"
          key: AWS_REGION
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: mysql-datasource
  namespace: grafana-operator
spec:
  valuesFrom:
    - targetPath: "secureJsonData.password"
      valueFrom:
        secretKeyRef:
          name: "grafana-mysql-creds"
          key: GRAFANA_MYSQL_PASSWORD
    - targetPath: "url"
      valueFrom:
        secretKeyRef:
          name: "grafana-mysql-creds"
          key: GRAFANA_MYSQL_URL
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: mysql
    type: mysql
    url: ${GRAFANA_MYSQL_URL}
    access: proxy
    user: grafanaReader
    secureJsonData:
      password: ${GRAFANA_MYSQL_PASSWORD}
    jsonData:
      database: lake 
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
      timeInterval: "1m"
      tlsSkipVerify: true
