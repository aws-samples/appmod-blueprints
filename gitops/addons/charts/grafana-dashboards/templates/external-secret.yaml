apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: {{ .Values.namespace | default "grafana-operator" }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: grafana-admin-credentials
    creationPolicy: Owner
  data:
  - secretKey: GF_SECURITY_ADMIN_APIKEY
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: {{ .Values.clusterName }}/secrets
      property: grafana_api_key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-mysql-creds
  namespace: {{ .Values.namespace | default "grafana-operator" }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: grafana-mysql-creds
    creationPolicy: Owner
  data:
  - secretKey: GRAFANA_MYSQL_PASSWORD
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: {{ .Values.clusterName }}/secrets
      property: grafana_mysql_password
  - secretKey: GRAFANA_MYSQL_URL
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: peeks-devlake/mysql-connection
      property: db_url
