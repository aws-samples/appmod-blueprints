{{- if .Values.customNodepools.enabled }}
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: general-purpose
spec:
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 5m
    budgets:
    - nodes: "30%"
      schedule: "0 20 * * *"
      duration: 2h
    - nodes: "0"
  template:
    metadata:
      labels:
        node-type: general-purpose
        managed-by: peeks
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand", "spot"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "eks.amazonaws.com/instance-generation"
          operator: Gt
          values: ["5"]
      terminationGracePeriod: 48h
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: system
spec:
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 5m
    budgets:
    - nodes: "30%"
      schedule: "0 20 * * *"
      duration: 2h
    - nodes: "0"
  template:
    metadata:
      labels:
        node-type: system
        managed-by: peeks
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "eks.amazonaws.com/instance-generation"
          operator: Gt
          values: ["5"]
        - key: "eks.amazonaws.com/instance-size"
          operator: In
          values: ["large", "xlarge", "2xlarge"]
      taints:
        - key: CriticalAddonsOnly
          effect: NoSchedule
      terminationGracePeriod: 48h
{{- end }}
