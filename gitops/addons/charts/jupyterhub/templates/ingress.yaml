apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyterhub
  namespace: jupyterhub
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.global.ingress_domain_name | quote }}
    http:
      paths:
      - path: /jupyterhub(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: proxy-public
            port:
              number: 80
