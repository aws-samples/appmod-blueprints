# Workshop GitOps resources
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: platform-gitops-repo
  namespace: flux-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  interval: 1m
  ref:
    branch: main
  secretRef:
    name: flux-git-credentials
  timeout: 60s
  url: {{ .Values.gitRepository.url }}
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: workloads-gitops-repo
  namespace: flux-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  interval: 1m
  ref:
    branch: main
  secretRef:
    name: flux-git-credentials
  timeout: 60s
  url: {{ .Values.workloadsRepository.url }}
spec:
  interval: 1m
  ref:
    branch: main
  secretRef:
    name: flux-git-credentials
  timeout: 60s
  url: {{ .Values.gitRepository.url }}
