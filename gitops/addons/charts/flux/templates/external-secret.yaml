apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: flux-git-credentials
  namespace: flux-system
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: "1h"
  target:
    name: flux-git-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        username: "{{ `{{ .username }}` }}"
        password: "{{ `{{ .token }}` }}"
  data:
    - secretKey: username
      remoteRef:
        key: "{{.metadata.annotations.resource_prefix}}-gitlab-pat"
        property: username
    - secretKey: token
      remoteRef:
        key: "{{.metadata.annotations.resource_prefix}}-gitlab-pat"
        property: token