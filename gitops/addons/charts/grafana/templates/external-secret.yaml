---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: argocd-store
  namespace: grafana
spec:
  provider:
    kubernetes:
      remoteNamespace: argocd
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: grafana
          key: ca.crt
      auth:
        serviceAccount:
          name: grafana-config
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
  namespace: grafana
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  refreshInterval: "30s"
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:
        admin-password: "{{ `{{.GRAFANA_ADMIN_PASSWORD}}` }}"
  data:
    - secretKey: GRAFANA_ADMIN_PASSWORD
      remoteRef:
        key: {{ .Values.aws.clusterName }}/secrets
        property: user_password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-store
  namespace: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: grafana
  name: eso-store
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-store
  namespace: grafana
subjects:
  - kind: ServiceAccount
    name: eso-store
    namespace: grafana
roleRef:
  kind: Role
  name: eso-store
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: grafana
spec:
  provider:
    kubernetes:
      remoteNamespace: grafana
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: grafana
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-store
          namespace: grafana