# Static values for flux chart
sshRepository:
  enabled: false

# Resource limits for Flux controllers (recommended values)
# These are passed to the flux2 subchart
flux2:
  sourceController:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 256Mi

  helmController:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 256Mi

  notificationController:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

  imageAutomationController:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

