# External Secrets HA Configuration
replicaCount: 2

# Best practice: memory limits = requests, CPU requests only
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 128Mi

nodeSelector:
  karpenter.sh/nodepool: system

tolerations:
- key: "CriticalAddonsOnly"
  operator: "Exists"
  effect: "NoSchedule"

topologySpreadConstraints:
- maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: DoNotSchedule
  labelSelector:
    matchLabels:
      app.kubernetes.io/name: external-secrets

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

# Cert Controller HA
certController:
  replicaCount: 2
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 64Mi
  nodeSelector:
    karpenter.sh/nodepool: system
  tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
    effect: "NoSchedule"
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: external-secrets-cert-controller
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1

# Webhook HA
