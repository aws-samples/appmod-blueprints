# Crossplane configuration values
# These values are used to configure the Crossplane deployment
# Migrated from packages/crossplane/dev/values.yaml

# Arguments passed to the Crossplane core container
# Preserves the original package configuration
args:
  - --debug
  - --enable-environment-configs

# AWS configuration for IRSA integration
aws:
  # IRSA role ARN - will be templated from cluster annotations if not provided
  irsaRoleArn: ""

# Provider configuration
providers:
  # AWS provider family configuration
  aws:
    # Provider family version
    familyVersion: "v1.14.0"
    # Individual provider versions
    s3Version: "v1.14.0"
    dynamodbVersion: "v1.13.1"
    apigatewayv2Version: "v1.13.1"
    eksVersion: "v1.13.1"
    iamVersion: "v1.13.1"
    lambdaVersion: "v1.13.0"
    rdsVersion: "v1.13.1"
    # Runtime configuration reference
    runtimeConfigRef: "aws-irsa-drc"

# Compositions configuration
compositions:
  # Enable example compositions for S3 and DynamoDB
  enabled: false

# Namespace configuration
namespace: crossplane-system

# Sync wave configuration for ArgoCD
syncWaves:
  namespace: "-1"
  rbac: "0"
  deployment: "1"
  providers:
    family: "2"
    individual: "3"
  runtimeConfig: "4"
