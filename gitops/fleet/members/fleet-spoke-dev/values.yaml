externalSecret:
  enabled: true
  clusterName: peeks-spoke-dev
  secretStoreRefKind: ClusterSecretStore
  secretStoreRefName: aws-secrets-manager
  secretManagerSecretName: peeks-hub-cluster/peeks-spoke-dev
  server: remote
  
  annotations:
    environment: dev
    tenant: tenant1
    
  labels:
    environment: dev
    tenant: tenant1
    fleet_member: dev
    enable_cert_manager: "true"
    enable_external_secrets: "true"
    enable_ingress_nginx: "true"
    enable_metrics_server: "true"
    enable_kyverno: "true"
    enable_ack_ec2: "true"
    enable_ack_eks: "true"
    enable_ack_iam: "true"
