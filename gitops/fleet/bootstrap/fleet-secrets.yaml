apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fleet-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - git:
      repoURL: '{{metadata.annotations.fleet_repo_url}}'
      revision: main
      directories:
      - path: gitops/fleet/members/*
  template:
    metadata:
      name: 'fleet-secret-{{path.basename}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.fleet_repo_url}}'
        targetRevision: main
        path: gitops/fleet/charts/fleet-secret
        helm:
          valueFiles:
          - ../../members/{{path.basename}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
