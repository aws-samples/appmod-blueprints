apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fleet-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          fleet_member: spoke
  template:
    metadata:
      name: 'fleet-secret-{{metadata.annotations.environment}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.fleet_repo_url}}'
        targetRevision: main
        path: gitops/fleet/charts/fleet-secret
        helm:
          valueFiles:
          - ../../members/fleet-spoke-{{metadata.annotations.environment}}/values.yaml
          values: |
            global:
              resourcePrefix: "{{metadata.annotations.resource_prefix}}"
            externalSecret:
              clusterName: "{{metadata.annotations.cluster_name}}"
              secretManagerSecretName: "{{metadata.annotations.hub_cluster_name}}/{{metadata.annotations.cluster_name}}"
              annotations:
                tenant: "{{metadata.annotations.tenant}}"
                environment: "{{metadata.annotations.environment}}"
              labels:
                tenant: "{{metadata.annotations.tenant}}"
                environment: "{{metadata.annotations.environment}}"
                fleet_member: "{{metadata.annotations.environment}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
