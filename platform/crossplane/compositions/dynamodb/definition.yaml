apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xdynamodbtables.awsblueprints.io
spec:
  group: awsblueprints.io
  names:
    kind: XDynamoDBTable
    plural: xdynamodbtables
  claimNames:
    kind: DynamoDBTable
    plural: dynamodbtables
  connectionSecretKeys:
    - tableName
    - tableArn
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                dynamoConfig:
                  properties:
                    attribute:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          type:
                            type: string
                    hashKey:
                      type: string
                    rangeKey:
                      type: string
                    billingMode:
                      type: string
                      default: "PROVISIONED"
                    readCapacity:
                      type: integer
                      default: 20
                    writeCapacity:
                      type: integer
                      default: 20
                    globalSecondaryIndex:
                      type: array
                      items:
                        type: object
                    localSecondaryIndex:
                      type: array
                      items:
                        type: object
                  required:
                    - hashKey
                  type: object
                resourceConfig:
                  description: ResourceConfig defines general properties of this AWS resource.
                  properties:
                    deletionPolicy:
                      description: Defaults to Delete
                      enum:
                      - Delete
                      - Orphan
                      type: string
                    name:
                      description: Set the name of this resource in AWS to the value provided by this field.
                      type: string
                    providerConfigName:
                      type: string
                    region:
                      type: string
                    tags:
                      additionalProperties:
                        type: string
                      type: object
                  required:
                  - providerConfigName
                  - region
                  type: object
              required:
              - dynamoConfig
              - resourceConfig
              type: object
            status:
              properties:
                tableName:
                  type: string
                tableArn:
                  type: string
              type: object
          type: object