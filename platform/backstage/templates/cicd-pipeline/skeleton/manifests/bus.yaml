# EventBus for Argo Events - managed separately from kro
---
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
  namespace: ${{values.namespace}}
spec:
  jetstream:
    version: latest
    replicas: 3
    containerTemplate:
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          memory: "512Mi"
