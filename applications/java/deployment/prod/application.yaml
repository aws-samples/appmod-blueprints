apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: java-application
spec:
  components:
    - name: java-webservice
      type: appmod-service
      properties:
        image: <image>
        image_name: java-app
        port: 8080
        targetPort: 8080
        appPath: "/java-app"
        env:
          - name: APP_ENV
            value: "PROD"
        readinessProbe:
          httpGet:
            path: /java-app/
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
        functionalGate:
          pause: "30s"
          image: "httpd:alpine"
          extraArgs: "orange"
        # Skip performance gate in production to avoid affecting real user traffic
        # performanceGate:
        #   pause: "30s"
        #   image: "httpd:alpine"
        #   extraArgs: "160"
      traits:
        - type: path-based-ingress
          properties:
            domain: "*.elb.us-west-2.amazonaws.com"
            rewritePath: true
            http:
              /java-app: 8080
