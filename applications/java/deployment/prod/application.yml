apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: java-application
spec:
  components:
    - name: java-webservice
      type: appmod-service
      properties:
        image: <image>
        image_name: java-app
        port: 8080
        functionalGate:
          pause: "10s"
          image: "httpd:alpine"
          extraArgs: "orange"
        # Skip performance gate in production to avoid affecting real user traffic
        # performanceGate:
        #   pause: "10s"
        #   image: "httpd:alpine"
        #   extraArgs: "160"
      traits:
        - type: path-based-ingress
          properties:
            domain: "*.elb.us-west-2.amazonaws.com"
            rewritePath: true
            http:
              /java-app: 8080